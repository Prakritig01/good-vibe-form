<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/form.css" />
    <title>Form</title>
  </head>
  <body>
    <h1>Good Vibes Form</h1>
    <div class="container">
      <div class="row">
        <p>Tell us something positive that happened to you today.</p>
      </div>
      <div class="row">
        <div class="label">Name</div>
        <div class="input">
          <input placeholder="Enter your name" name="" id="" />
        </div>
      </div>

      <div class="row">
        <div class="label">Email</div>
        <div class="input">
          <input
            type="email"
            placeholder="Enter your email address"
            name=""
            id=""
          />
        </div>
      </div>

      <div class="row">
        <div class="label">On a scale of 1-10, how good was it?</div>
        <div class="input">
          <input type="number" placeholder="Enter a number " name="" id="" />
        </div>
      </div>

      <div class="row">
        <div class="label">Where did it happen?</div>
        <div class="input">
          <select name="" id="">
            <option value="home">At home</option>
            <option value="commute">On my commute</option>
            <option value="work">At work</option>
            <option value="street">On the street</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="label">At what time of day did it happen?</div>
        <div class="input">
          
        </div>
      </div>

      <div class="row">
        <div class="label">
         <label >What emotions did you experience? <br />
            (Select all that apply)</label> 
        </div>
        <div class="input">
          <input type="checkbox" name="feelings" id="" />Excited
          <input type="checkbox" name="feelings" id="" />Humbled
          <input type="checkbox" name="feelings" id="" />Elated
          <input type="checkbox" name="feelings" id="" />Loved
          <input type="checkbox" name="feelings" id="" />Enthusiastic
        </div>
      </div>

      <div class="row">
        <div class="label">Please describe your positive experience.</div>
        <div class="input">
          <textarea
            placeholder="Enter your experience here"
            rows="5"
            cols="25"
            name=""
            id=""
          ></textarea>
        </div>
      </div>

      <div class="row">
        <input type="submit" name="" id="" />
      </div>
    </div>
  </body>
</html>
